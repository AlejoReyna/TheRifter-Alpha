<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <link rel="stylesheet" href="/CSS/login-css.css">

</head>
<body>

    <main>
        <section class="content">
            <img id="loginPic" src="/Imagenes/blackfaker.jpg" alt="Welcome to The Rifter">
            <div class="rightSide">
                <ul>
                    <li class="logo"> <img class="imglogo" src="/Imagenes/teemo-logo.svg" alt="Teemo"> <h1 class="secular"> The Rifter </h1> </li>
                    <li id="line"> _____________________________________________________________________________________________________________________</li>
                    <li> <h3 class="inconsolata"> De apasionados, para apasionados </h3> </li>
                    <li> <h2 class="noto"> Entérate de lo último de las principales competiciones de League of Legends </h2> </li>
                </ul>
                <div class="formularioLogin">
                    <form class=login action="">
                        <label for="username">
                            <span> <p> Nombre de usuario </p> </span> 
                            <input type="name" id="username" required>
                        </label>
    
                        <label for="password">
                            <br>
                            <span> <p> Contraseña </p> </span>
                            <input type="password" id="password" required>
                        </label>
                        <input type="submit" value="Enviar" style="width: 25%; margin-top: 10px; margin: 10px auto; display: block;">
                    </form>
    
                    <span id="notRegisteredMessage">
                        <br>
                        <p> ¿Aún no tienes cuenta? <a href="/Pantallas/registro.html"> Registrate aquí </a> </p>
                    </span>
                </div>
            </div>
        </section>

    </main>


    
</body>
</html>
