<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iniciar Sesiòn </title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="side1">
                <div class="logo">
                    <img id="imgLogo" src="../imagenes/inverted-teemopng.png">
                    <h1 id="text"> El Heraldo </h1>
                    <hr>
                    <h4 id="sublogo"> Periodismo de Esports</h4>
                </div>

                <div class="players">
                    <img src="/imagenes/bugha.png">
                </div>
                
            </div>

            <div class="side2">
                <div class="mainMessage">
                    <h1> Sé el primero en enterarte sobre lo último de tus juegos favoritos </h1>
                </div>
    
                <div class="formularioLogin">
                    <form class=login action="">
                      <label for="username">
                        <span> <p> Nombre de usuario </p> </span> 
                          <input type="name" id="username" required>
                      </label>
                
                      <label for="password">
                        <br>
                        <span> <p> Contraseña </p> </span>
                          <input type="password" id="password" required>
                      </label>
                      <!-- Botón enviar -->
                      <input type="submit" value="Enviar" style="width: 21%; margin-top: 10px; margin: 10px auto; display: block;">
                    </form>
                
                      <span id="notRegisteredMessage">
                        <br>
                          <p> ¿Aún no tienes cuenta? <a href="/module_Registro/registro.html"> Registrate aquí </a> </p>
                      </span> 
                  </div>
            </div>
        </div>
    </main>

</body>
</html>
