<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iniciar Sesión </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main/login.css">
</head>
<body>

    <main>
        <div class="contenedor">
          <div class="row">
            <div id="espacio1"> 
                <div class="logo">
                  <img src="/imagenes/inverted-teemopng.png" class="logo" id="logoImg"> 
                  <h1> El Heraldo </h1>
                  <hr>
                  <h4 class="logo"> Periodismo de deportes electrónicos.</h4>
                </div>

                    <!-- Carrusel de fotos de jugadores-->
                    <div id="carouselExample" class="carousel slide">
                      <div class="carousel-inner">
                        <div class="carousel-item active">
                          <img src="/imagenes/faker.png" class="player" alt="Esports player: Faker (from LoL)">
                        </div>
                        <div class="carousel-item">
                          <img src="/imagenes/niko.png" class="player" alt="Esports player: Nik0 (from CSGO)">
                        </div>
                        <div class="carousel-item">
                          <img src="/imagenes/bugha.png" class="player" alt="Esports player: Bugha (from Fortnite)">
                        </div>
                      </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                          <span class="carousel-control-next-icon" aria-hidden="true"></span>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
          
          
            <div id="espacio2">
              <div class="mainMessage">
                <h1> Entérate de lo último sobre: </h1>
                <p> League of Legends </p>
              </div>

              <div class="formularioLogin">
                <form class=login action="">
                  <label for="username">
                    <span> <p> Nombre de usuario </p> </span> 
                      <input type="name" id="username" required>
                  </label>
            
                  <label for="password">
                    <br>
                    <span> <p> Contraseña </p> </span>
                      <input type="password" id="password" required>
                  </label>

                  <!-- Botón enviar -->
                  <input type="submit" value="Enviar" style="width: 21%; margin-top: 10px; margin: 10px auto; display: block;">
                </form>
            
                  <span id="notRegisteredMessage">
                    <br>
                      <p> ¿Aún no tienes cuenta? <a href="/Pantallas/registro.html"> Registrate aquí </a> </p>
                  </span> 
              </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
